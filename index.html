<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    -
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <header class="logo">
      <img src="/img/Vector.png" alt="Logo Alura" />
    </header>
   
    <main class="encriptar">
      <textarea id="txtTexto" placeholder="Ingrese el texto aquí"></textarea>
      <div class="warning">
        <img src="img/bi_exclamation-circle-fill.png" class="img-exclamacion" />
        <p>Solo letras minúsculas y sin acentos</p>
      </div>

      <div class="botones">
        <button class="btn-encriptar" onclick="encriptar();">Encriptar</button>
        <button class="btn-desencriptar" onclick="desencriptar();">Desencriptar</button>
      </div>
    </main>
    <aside class="card-desencriptar">
      <div id="card_eliminar_hijos" class="card">
        <img id="muneco" src="/img/Muñeco.png" width="100%" alt="Imagen sin texto" />
        <div class="sin-texto">
          <h1>Ningún mensaje fue encontrado</h1>
          <h2>Ingresa el texto que desee encriptar o desencriptar</h2>
        </div>
      </div>
    </aside>
  </body>
</html>
<script src="funciones.js"></script>
